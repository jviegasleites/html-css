<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 04</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        

        th, td{
            border: 1px solid grey;
            padding: 10px;
        }
    </style>

</head>
<body>
    <h1>Desafio de tabelas</h1>
    <table>
        <caption>
            <strong>Desafio parte 2</strong>
        </caption>

        <thead>
            <tr>
                <th rowspan="2">Áreas</th>
                <th rowspan="2">Diciplina</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>

            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>

        <tbody>

        </tbody>
    </table>
</body>
