<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicom.ico.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png"><!--terceira imagem-->

        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png"><!--segunda imagem-->>
        
        <img src="imagens/foto-g.png" alt="imagem flexível"><!--primeira imagem-->>
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>vamos aprender a reproduzir áudios em HTML5</p> 
    <audio preload="metadata" autoplay controls loop >
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/happy-mistake.mp3">clique aqui para baixar o arquivo mp3</a></p>

    </audio>
    
</body>
</html>
